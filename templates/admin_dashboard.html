<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>砖专 </title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <header>砖专  - 住驻专转 专专 砖驻 </header>

    <div class="dashboard-container">
      <div class="card green">
        <h3>转专 </h3>
        <p>{{ total_today }}</p>
      </div>

      <div class="card blue">
        <h3>转专 砖注</h3>
        <p>{{ total_week }}</p>
      </div>

      <div class="card yellow">
        <h3>转</h3>
        <p>{{ pending }}</p>
      </div>

      <div class="card teal">
        <h3>砖专</h3>
        <p>{{ approved }}</p>
      </div>

      <div class="card red">
        <h3></h3>
        <p>{{ canceled }}</p>
      </div>
    </div>

    <div class="dashboard-actions">
      <a class="dash-btn" href="/admin/appointments"> 转专</a>
      <a class="dash-btn" href="/">专 转专</a>
      <a class="dash-btn logout" href="/admin/logout">转转拽</a>
    </div>
  </body>
</html>
