<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title> 转专 - 住驻专</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <header class="admin-header">
      <div class="header-left"> 转专 - 住驻专转 专专 砖驻 </div>
      <div class="header-right">
        <a class="btn-admin" href="/admin/dashboard"> 砖专</a>
        <a class="btn-admin logout" href="/admin/logout"> 转转拽</a>
      </div>
    </header>

    <div class="container">
      <h2>专砖转 转专</h2>

      <table class="admin-table">
        <thead>
          <tr>
            <th>砖</th>
            <th>驻</th>
            <th>驻</th>
            <th>转专</th>
            <th>砖注</th>
            <th>住住</th>
            <th>驻注转</th>
          </tr>
        </thead>

        <tbody>
          {% for appt in appointments %}
          <tr>
            <td>{{ appt.name }}</td>
            <td>{{ appt.phone }}</td>
            <td>{{ appt.service }}</td>
            <td>{{ appt.date }}</td>
            <td>{{ appt.hour }}</td>
            <td>
              <span class="status-{{ appt.status }}"> {{ appt.status }} </span>
            </td>

            <td class="actions">
              <a class="admin-btn-approve" href="/admin/approve/{{ appt._id }}"
                >砖专</a
              >
              <a class="admin-btn-cancel" href="/admin/cancel/{{ appt._id }}"
                ></a
              >
              <a class="admin-btn-delete" href="/admin/delete/{{ appt._id }}"
                >拽</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
